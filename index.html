<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Individual SPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="./assets/img/Ellipse 13.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/header.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="./assets/css/tablet.css">
  <link rel="stylesheet" href="./assets/css/smartphone.css">

</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-title">
        <img class="logo-png" src="./assets/img/Ellipse 13.png" alt="logo-png" />
        <div class="nav-title">
          <h4>Controle Financeiro</h4>
        </div>
      </div>
    </a>
    <div class="hamburguer"> <a onclick="openSide()">
      <img width="18px" height="12px" src="./assets/img/hamburguer.svg"
          alt=""></div>
    <div class="menu">
        <ul class="menu-content" >
          <div class="div_close"> <a onclick="closeSide()"><img src="./assets/img/fecharMenu.svg" alt=""></a></div>
          <li class="list-1"><a href="#" onclick="focusSelect()">Cadastro de Transação</a></li>
          <li class="div-li">|</li>
          <li class="list-2"><a href="#" id="delet" onclick="removeTable()"> Limpar Dados</a></li>

        </ul>
      </div>
    </nav>
  </header>

  <main>
    <form class="sections" onsubmit="lertabela(event)">
      <div class="transaction">
        <h1 class="title-transaction">Nova transação</h1>
        <div class="field">
          <div class="div-select">
            <h4 class="type-transaction">Transação</h4>
            <select required id="inpt-select" name="field" id="typeOfTransaction">
              <option value="Compra">Compra</option>
              <option value="Venda">Venda</option>
            </select>
          </div>
          <div class="div-name">
            <h4 class="title-name">Nome da mercadoria</h4>
            <input required id="inpt-name" type="text" placeholder="Nome" />
          </div>
          <div class="div-valor">
            <h4 class="title-value">Valor</h4>
            <input required id="inpt-valor" type="text" placeholder="R$ 0,00" onkeypress="mask(event)"
              oncopy="return false" oncut="return false" onpaste="return false">
           
          </div>
        </div>
        <div class="div-button">
          <input type="submit" class="button-add" value="Adicionar transação" />

        </div>
      </div>

      <div class="extract">
        <h2 class="extract-title">Extrato de Transações</h2>

        <table id="trans">
          <tr>
            <td style="font-weight: 700; padding-left: 22px; padding-top:2px"> Mercadoria</td>
            <td class="wide-b valor-titulo" style="font-weight: 700; padding-right:22px; text-align: start;">Valor</td>
          </tr>
          </tr>

        </table>
      </div>

    </form>
  </main>

  <footer></footer>
</body>
<script src="assets/js/script.js"></script>


</html>
